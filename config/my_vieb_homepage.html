	padding: 0.5em;

<body></body>
<script>
	function link(title, url, emoji = '') { return { title: title, url: url, emoji: emoji }; }
	let links = [
			link('Mails', 'https://outlook.office.com/mail/', 'âœ‰')
		];
	document.body.insertAdjacentHTML('beforeend', `<ul>${links.map(x => `<li><a href="${x.url}">${x.emoji} ${x.title}</a></li>`).join('')}</ul>`);
</script>
